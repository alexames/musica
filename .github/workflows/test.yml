name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Lua and LuaRocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 luarocks

    - name: Install luacheck
      run: sudo luarocks install luacheck

    - name: Run luacheck
      run: luacheck .

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Lua and LuaRocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 liblua5.4-dev luarocks libz3-dev cmake

    - name: Install dependencies
      run: |
        luarocks install --local --lua-version 5.4 --server=https://alexames.github.io/luarocks-repository llx
        luarocks install --local --lua-version 5.4 --server=https://alexames.github.io/luarocks-repository lua-midi
        luarocks install --local --lua-version 5.4 --server=https://alexames.github.io/luarocks-repository lua-z3

    - name: Install package locally
      run: luarocks make --local --lua-version 5.4

    - name: Run all tests
      run: |
        eval "$(luarocks path --lua-version 5.4)"
        cd tests
        for test_file in test_*.lua; do
          echo "Running $test_file..."
          lua5.4 "$test_file" || exit 1
        done

    - name: Report success
      run: echo "All tests passed!"
