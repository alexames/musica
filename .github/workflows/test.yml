name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Lua and LuaRocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 liblua5.4-dev luarocks

    - name: Install dependencies
      run: |
        luarocks install --local --lua-version 5.4 --server=https://alexames.github.io/luarocks-repository llx
        luarocks install --local --lua-version 5.4 --server=https://alexames.github.io/luarocks-repository lua-midi

    - name: Set up Lua package path
      run: |
        eval "$(luarocks path --lua-version 5.4)"
        PARENT_DIR=$(dirname "$GITHUB_WORKSPACE")
        echo "LUA_PATH=$PARENT_DIR/?.lua;$PARENT_DIR/?/init.lua;$LUA_PATH;;" >> $GITHUB_ENV
        echo "LUA_CPATH=$LUA_CPATH" >> $GITHUB_ENV

    - name: Run all tests
      working-directory: tests
      run: |
        for test_file in test_*.lua; do
          echo "Running $test_file..."
          lua5.4 "$test_file" || exit 1
        done

    - name: Report success
      run: echo "All tests passed!"
