name: Generate Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: musica

    - name: Checkout llx dependency
      uses: actions/checkout@v4
      with:
        repository: alexames/llx
        path: llx
        token: ${{ secrets.REPO_ACCESS_TOKEN }}

    - name: Install Lua and LDoc
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4 liblua5.4-dev luarocks
        sudo luarocks install ldoc

    - name: Set up Lua package path
      run: |
        export LUA_PATH="$GITHUB_WORKSPACE/?.lua;$GITHUB_WORKSPACE/?/init.lua;;"
        echo "LUA_PATH=$LUA_PATH" >> $GITHUB_ENV

    - name: Generate documentation
      working-directory: musica
      run: |
        ldoc .

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: musica/docs

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
